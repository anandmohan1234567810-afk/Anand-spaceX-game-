<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anand Space X Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        #start-screen {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: clamp(2em, 5vw, 3em);
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff00;
            background: linear-gradient(45deg, #00ff00, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #00ff00, #00ccff);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff00;
            transition: all 0.3s;
        }
        #start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ff00;
        }
        canvas {
            border: 3px solid #00ff00;
            background: radial-gradient(ellipse at center, #000 0%, #0f0f23 100%);
            box-shadow: 0 0 30px #00ff00;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 3/2;
        }
        #ui {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            font-size: clamp(1em, 2vw, 1.2em);
            flex-wrap: wrap;
        }
        #score, #health, #level {
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00;
            margin: 5px;
            flex: 1;
            min-width: 100px;
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        #left-button, #right-button {
            width: clamp(80px, 13vw, 100px);
            height: clamp(80px, 13vw, 100px);
            background: linear-gradient(45deg, #00ff00, #00ccff);
            border: 3px solid #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ff00;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1em, 2vw, 1.2em);
            font-weight: bold;
            color: #000;
            transition: all 0.3s;
        }
        #left-button:active, #right-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px #00ff00;
        }
        #fire-button {
            width: clamp(80px, 13vw, 100px);
            height: clamp(80px, 13vw, 100px);
            background: linear-gradient(45deg, #ff0000, #ff6600);
            border: 3px solid #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 20px #ff0000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1em, 2vw, 1.2em);
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }
        #fire-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px #ff0000;
        }
        #reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00ff00, #00ccff);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff00;
            transition: all 0.3s;
        }
        #reset-button:hover {
            transform: scale(1.05);
        }
        #instructions {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
            opacity: 0.8;
        }
        /* Desktop styles */
        @media (min-width: 768px) {
            #controls {
                display: none; /* Hide touch controls on desktop */
            }
            #instructions {
                display: block;
            }
        }
        /* Mobile styles */
        @media (max-width: 767px) {
            #instructions {
                display: none;
            }
        }
        /* Stars background */
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div id="start-screen">
        <h1>Anand Space X Game</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="health">Health: 100</div>
            <div id="level">Level: 1</div>
        </div>
        <div id="controls">
            <div id="left-button">LEFT</div>
            <div id="fire-button">FIRE</div>
            <div id="right-button">RIGHT</div>
        </div>
        <div id="instructions">
            Use arrow keys to move, spacebar to shoot. On mobile, use the left/right buttons and fire button.
        </div>
        <button id="reset-button">Reset Game</button>
    </div>

    <script>
        // Star background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const healthElement = document.getElementById('health');
        const levelElement = document.getElementById('level');
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');
        const fireButton = document.getElementById('fire-button');
        const startButton = document.getElementById('start-button');
        const gameContainer = document.getElementById('game-container');
        const startScreen = document.getElementById('start-screen');

        // Responsive canvas
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth * 0.9, 600);
            const aspectRatio = 3 / 2;
            canvas.width = maxWidth;
            canvas.height = maxWidth / aspectRatio;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let player = {x: canvas.width / 2 - 20, y: canvas.height - 50, width: 40, height: 20};
        let bullets = [];
        let enemies = [];
        let score = 0;
        let health = 100;
        let level = 1;
        let gameRunning = false;
        let leftPressed = false;
        let rightPressed = false;
        let keys = {};

        startButton.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameContainer.style.display = 'flex';
            gameRunning = true;
            gameLoop();
        });

        function drawPlayer() {
            ctx.fillStyle = '#00ff00';
            ctx.shadowColor = '#00ff00';
            ctx.shadowBlur = 10;
            // Draw rocket shape
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y); // Top point
            ctx.lineTo(player.x, player.y + player.height); // Bottom left
            ctx.lineTo(player.x + player.width / 4, player.y + player.height * 0.7); // Left wing
            ctx.lineTo(player.x + player.width / 2, player.y + player.height); // Bottom center
            ctx.lineTo(player.x + player.width * 0.75, player.y + player.height * 0.7); // Right wing
            ctx.lineTo(player.x + player.width, player.y + player.height); // Bottom right
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawBullets() {
            ctx.fillStyle = '#ffff00';
            ctx.shadowColor = '#ffff00';
            ctx.shadowBlur = 5;
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, 4, 10);
            });
            ctx.shadowBlur = 0;
        }

        function drawEnemies() {
            ctx.fillStyle = '#ff0000';
            ctx.shadowColor = '#ff0000';
            ctx.shadowBlur = 10;
            enemies.forEach(enemy => {
                // Draw alien/UFO shape
                ctx.beginPath();
                ctx.ellipse(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2, enemy.height / 4, 0, 0, 2 * Math.PI); // Main body
                ctx.fill();
                // Dome
                ctx.beginPath();
                ctx.ellipse(enemy.x + enemy.width / 2, enemy.y + enemy.height / 4, enemy.width / 4, enemy.height / 4, 0, 0, Math.PI); // Dome
                ctx.fillStyle = '#ff6666';
                ctx.fill();
                ctx.fillStyle = '#ff0000';
            });
            ctx.shadowBlur = 0;
        }

        function update() {
            if (!gameRunning) return;

            // Move player based on buttons or keys
            if (leftPressed || keys['ArrowLeft']) player.x -= 4;
            if (rightPressed || keys['ArrowRight']) player.x += 4;

            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

            // Move bullets
            bullets.forEach((bullet, index) => {
                bullet.y -= 7;
                if (bullet.y < 0) bullets.splice(index, 1);
            });

            // Move enemies (harder levels)
            enemies.forEach((enemy, index) => {
                enemy.y += 1 + level * 1; // Increased difficulty: speed multiplier from 0.5 to 1
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    health -= 10;
                    healthElement.textContent = 'Health: ' + health;
                    if (health <= 0) {
                        gameRunning = false;
                        alert('Game Over! Final Score: ' + score);
                    }
                }
            });

            // Spawn enemies (harder levels)
            if (Math.random() < 0.01 + level * 0.01) { // Increased difficulty: multiplier from 0.005 to 0.01
                enemies.push({x: Math.random() * (canvas.width - 40), y: 0, width: 40, height: 20});
            }

            // Level up (harder progression)
            if (score > level * 150) { // Increased from 100 to 150 for harder levels
                level++;
                levelElement.textContent = 'Level: ' + level;
                health += 20; // Added health bonus per level
                healthElement.textContent = 'Health: ' + health;
            }

            // Check collisions
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + 4 > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + 10 > enemy.y) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        score += 10;
                        scoreElement.textContent = 'Score: ' + score;
                    }
                });
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
        }

        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        // Button controls
        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        leftButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });
        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        rightButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });
        fireButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) bullets.push({x: player.x + player.width / 2 - 2, y: player.y});
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (gameRunning) bullets.push({x: player.x + player.width / 2 - 2, y: player.y});
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        document.getElementById('reset-button').addEventListener('click', resetGame);

        function resetGame() {
            player = {x: canvas.width / 2 - 20, y: canvas.height - 50, width: 40, height: 20};
            bullets = [];
            enemies = [];
            score = 0;
            health = 100;
            level = 1;
            scoreElement.textContent = 'Score: 0';
            healthElement.textContent = 'Health: 100';
            levelElement.textContent = 'Level: 1';
            gameRunning = true;
            gameLoop();
        }
    </script>
</body>
</html>
